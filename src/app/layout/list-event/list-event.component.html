<!-- {{ eventList }} -->
<div class="container py-4">
  <h2 class="mb-3">Liste des événements</h2>

  <!-- Recherche -->
  <input
    type="text"
    class="form-control mb-4"
    placeholder="Rechercher un événement"
    [(ngModel)]="searchItem"
  />
  searchItem{{ searchItem }}
  <div class="row g-3">
    <div class="col-md-4" *ngFor="let event of filter()">
      <div class="card h-100 shadow-sm">
        <img
          src="{{ event.imageUrl }}"
          class="card-img-top img-fluid"
          style="height: 200px; object-fit: cover"
        />

        <div class="card-body">
          <h5 class="card-title">{{ event.titre | uppercase }}</h5>
          <p class="text-muted">{{ event.lieu }}</p>
          <p>{{ event.date | date }}</p>
          <p class="fw-bold"></p>
          <p>{{ event.description }}</p>
          <p>{{ event.prix }}</p>
          <p>{{ event.nbPlaces }}</p>
          <p>nbr likes: {{ event.nbrLikes }}</p>

          <!-- Bouton Like -->
          <button
            class="btn btn-sm btn-primary"
            (click)="incLikes(event)"
            [disabled]="dateExpire(event)"
          >
            👍 Like
          </button>
          <button
            class="btn btn-sm btn-primary"
            (click)="buy(event)"
            [disabled]="event.nbPlaces == 0"
          >
            buy ticket
          </button>

          <span class="ms-2">put your data</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container py-4">
  <router-outlet></router-outlet>
</div>
